<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>post</title>

  <!-- WinJS references -->
  <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
  <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
  <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

  <link href="post.css" rel="stylesheet" />
  <script src="post.js"></script>
</head>
<body>

  <!-- ListView 的 item template -->
  <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
    <div class="item">
      <img class="item-image" src="#" data-win-bind="src: thumb; alt: title" />
      <div class="item-info">
        <h4 class="item-title" data-win-bind="textContent: title"></h4>
        <h6 class="item-description">時間： <span data-win-bind="textContent: datetime"></span></h6>
      </div>
    </div>
  </div>


  <div class="post fragment">
    <header aria-label="Header content" role="banner">
      <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
      <h1 class="titlearea win-type-ellipsis">
        <span class="pagetitle"></span>
      </h1>
    </header>
    <section aria-label="Main content" role="main">

      <div class="post-content"></div>

      <div class="post-comments" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>

    </section>
  </div>
</body>
</html>
